<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Neighborhood Map</title>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<div class="search" id="search">
<input class="search-box" id="search-box" placeholder="Search Location" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	<div class="pin" id="pin"> 
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">We are experiencing technical difficulties, please try again later.</div>
	</div>

</body>
</html>
